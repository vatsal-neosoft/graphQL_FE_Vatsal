<div class="container py-4">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="mb-0">User Management({{auth.getUserRole()}})</h3>
    <button class="btn btn-outline-danger btn-sm" (click)="logout()">
      Logout
    </button>
  </div>

  <!-- User Form -->
  <div class="card shadow-sm mb-4" *ngIf="auth.isAdmin()">
    <div class="card-header fw-semibold">
      {{ selectedUser ? 'Update User' : 'Add New User' }}
    </div>

    <div class="card-body">
      <form (ngSubmit)="submit()" #userForm="ngForm" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input
            class="form-control"
            placeholder="Enter name"
            name="name"
            [(ngModel)]="form.name"
            required
          />
        </div>

        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            name="email"
            [(ngModel)]="form.email"
            required
          />
        </div>

        <div class="col-md-4">
          <label class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            placeholder="Age"
            name="age"
            [(ngModel)]="form.age"
          />
        </div>

        <div class="col-12 d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="userForm.invalid"
          >
            {{ selectedUser ? 'Update User' : 'Add User' }}
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            *ngIf="selectedUser"
            (click)="reset()"
          >
            Cancel
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Users Table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">

      <table
        class="table table-striped table-hover mb-0"
        *ngIf="users$ | async as users"
      >
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age || '-' }}</td>
            <td class="text-end" *ngIf="auth.isAdmin()">
              <button
                class="btn btn-sm btn-outline-primary me-2"
                (click)="edit(user)"
              >
                Edit
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="delete(user.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

  <!-- Pagination -->
  <div
    class="d-flex justify-content-between align-items-center mt-3"
    *ngIf="totalCount > 0"
  >
    <button
      class="btn btn-outline-secondary btn-sm"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>

    <span class="fw-semibold">
      Page {{ currentPage }} of {{ totalPages }}
    </span>

    <button
      class="btn btn-outline-secondary btn-sm"
      (click)="nextPage()"
      [disabled]="currentPage * limit >= totalCount"
    >
      Next
    </button>
  </div>

</div>
